<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 <style>
  body {
   font-family: Verdana;
  }
  h1, h2, h3 {
   color: darkblue;
  }
  .rating-circle {
   height: 2em;
   width: 2em;
   border: .1em solid black;
   border-radius: 1.1em;
   display: inline-block;
   margin: 0;
   padding: .1em;
  }
  .rating-chosen {
    background-color: green;
   }
  .rating-hover {
   background-color: yellow;
  }


  
 </style>
</head>
<body>

 <div id="rating-container">
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
  <div class="rating-circle"></div>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <script>
     $(function(){

             $(".rating-circle").mouseover(function(){
                 console.log(" circle");
                 $(this).addClass("rating-hover");
                 //$(".rating-hover").nextAll().attr("style", "background-color:white");
                 $(".rating-hover").prevAll().attr("style", "background-color:yellow");
                 
                 
             });

             $(".rating-circle").mouseleave(function(){
                $(".rating-hover").attr("style", "background-color:white");
             })
